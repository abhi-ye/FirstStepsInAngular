<div>
<table class="table">
    <thead>
    <tr>
    <th scope="col">#</th>
    <th scope="col">Task</th>
    <th scope="col">Actions</th>
    </tr>
    </thead>
  <tbody>
    <tr *ngFor="let todo of todos let i= index">
    <th scope="row">{{i+1}}</th>
    <td>{{todo.task}}</td>
    <td>
    <button class="btn d-inline">
      <i class="bi bi-pencil"></i>
    </button> 
    <button class="btn d-inline">
    <i class="bi bi-trash"></i>
    </button>
    </td>
    </tr>
  </tbody>

</table>  
</div>
