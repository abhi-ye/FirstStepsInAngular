
<button class="btn" (click)="loadStockData()"><i class="bi bi-arrow-clockwise">Reload</i></button>
<table class="table table-hover">
  <thead>
  <th scope="col">#</th>
  <th scope="col">Open</th>
  <th scope="col">Close</th>
  <th scope="col">Volume</th>
  </thead>
  <tbody *ngFor="let data of intradayData">
  <tr>
    <td>{{data.date}}</td>
    <td>{{data.openPrice}}</td>
    <td>{{data.closePrice}}</td>
    <td>{{data.volume}}</td>
  </tr>
</table>
